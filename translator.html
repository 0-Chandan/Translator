<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="translator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
    <div class="container">
       <div class="text">
       <textarea class="inptext" placeholder="Enetr Text"></textarea>
       </div> 
       <div class="translator">
        <textarea class="inptranslat" placeholder="Translator"></textarea>
       </div>
    </div>
    <div class="icon">
        <div>
        <i id="from2" class="fa-solid fa-volume-high" id="vol1"></i>
        </div>
        <div>
        <i id="from" class="fa-regular fa-copy" id="copy1"></i>
        </div>
        <div>
            <select name="from" id="select1">
            </select>
        </div>
        <div>
            <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>
        </div>
        <div>
            <select name="to" id="select2">
            </select>
        </div>
        <div>
            <i id="to2" class="fa-solid fa-volume-high" id="vol2"></i>
            </div>
            <div>
            <i id="to" class="fa-regular fa-copy" id="copy2"></i>
            </div>
           
    </div>
    <div>
        <button class="transbtn">Translate Text</button>
    </div>
    </div>
    <script type="text/javascript" src="country.js"></script>
    <script type="text/javascript" src="translator.js"></script>
   
</body>
</html>
